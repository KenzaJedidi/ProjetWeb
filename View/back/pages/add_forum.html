  <script>
    document.getElementById("postForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let valid = true;
      document.querySelectorAll(".form-text").forEach(el => el.innerHTML = "");
      // Validation des champs
      if (!document.getElementById("postAuthor").value) {
        document.getElementById("postAuthorError").innerHTML = "Veuillez s√©lectionner un auteur.";
        valid = false;
      }
      const title = document.getElementById("postTitle").value.trim();
      if (title.length < 5) {
        document.getElementById("postTitleError").innerHTML = "Le titre doit contenir au moins 5 caract√®res.";
        valid = false;
      }
      const content = document.getElementById("postContent").value.trim();
      if (content.length < 10) {
        document.getElementById("postContentError").innerHTML = "Le contenu doit contenir au moins 10 caract√®res.";
        valid = false;
      }
      if (document.getElementById("postImage").files.length > 0) {
        const file = document.getElementById("postImage").files[0];
        const allowed = ["image/jpeg","image/png","image/gif","image/webp"];
        if (!allowed.includes(file.type)) {
          document.getElementById("postImageError").innerHTML = "Format non support√©.";
          valid = false;
        }
      }
      if (!valid) return;
      // Soumission via Fetch
      const formData = new FormData();
      formData.append("user_id", document.getElementById("postAuthor").value);
      formData.append("title", title);
      formData.append("content", content);
      if (document.getElementById("postImage").files[0]) {
        formData.append("image", document.getElementById("postImage").files[0]);
      }
      fetch("submit_post.php", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("postForm").reset();
          } else {
            alert("Erreur : " + (data.message || "√âchec de l'enregistrement"));
          }
        }).catch(err => { console.error(err); alert("Erreur technique"); });
    });
  </script>
